<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="field">
            <mat-form-field appearance="outline">
                <mat-label>Day</mat-label>
                <mat-select [formControl]="control.get('dayOfWeek')">
                    <mat-option *ngFor="let day of days" [value]="day">{{day}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="col-sm-3 col-md-3">
        <div class="field">
            <span>From</span>
            <igx-time-picker mode="dropdown" [formControl]="control.get('openFrom')">
            </igx-time-picker>
        </div>
    </div>
    <div class="col-sm-3 col-md-3">
        <div class="field">
            <span>From</span>
            <igx-time-picker mode="dropdown" [formControl]="control.get('openUntil')">
            </igx-time-picker>
        </div>
    </div>
</div>
