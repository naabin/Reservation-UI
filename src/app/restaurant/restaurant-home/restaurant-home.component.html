<div  *ngIf="restaurant" class="container">
    <h2 class="text-center p-4">Welcome {{restaurant && restaurant.user &&restaurant.user.firstName}}</h2>
    <div class="row">
        <div class="col-sm-12">
            <a [routerLink]="['/reservation/'+restaurant.id]" routerLinkActive="router-link-active"  class="fluid ui button m-1">Manage Bookings</a>
        </div>
    </div>
    <app-tabs>
        <a [routerLink]="'user/'+restaurant.user.id"  class="item"  routerLinkActive="active">Personal Information</a>
        <a  class="item" [routerLink]="restaurant.id" routerLinkActive="active" >{{restaurant && restaurant.name}} Information</a>
    </app-tabs>
</div>
