<div [ngClass]="loading ? 'ui active loader' : ''" class="row">
    <div class="col-sm-12 col-md-12">
        <form *ngIf="restaurant" [formGroup]="restaurantForm">
            <div  class="row">
                <div class="col-sm-6 col-md-12">
                    <app-input [label]="'Restaurant Name'" [control]="restaurantForm.get('name')" [givenValue]="restaurant.name"></app-input>
                </div>
            </div>
        </form>
    </div>
</div>
