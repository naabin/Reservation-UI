<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="signup">
                <h1 class="title">User SignIn</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <div>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput formControlName="username"
                                    [ngClass]="{'is-invalid': submitted && f.username.errors}" placeholder="Username">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Password</mat-label>
                                <input type="password" formControlName="password" matInput
                                    [ngClass]="{'is-invalid': submitted && f.password.errors}" placeholder="password">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </mat-form-field>

                        </div>
                        <button [disabled]="loading" mat-raised-button type="submit">
                            SignIn
                            <mat-spinner *ngIf="loading"></mat-spinner>
                        </button>

                    </div>
                </form>
                <div class="text-center form-group">

                    <a [routerLink]="['/user/signup']" routerLinkActive="router-link-active">SignUp</a>
                </div>
            </div>
        </div>
    </div>
</div>
