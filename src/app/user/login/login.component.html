<div class="container my-4">
<div class="ui stackable grid">
    <div class="ui center aligned placeholder segment sixteen wide column">
        <div class="ui responsive two column very relaxed stackable grid">
            <div class="column">
                    <h1 class="text-center">User Signin</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div>
                            <app-input [label]="'Email'" [inputType]="'email'" [control]="loginForm.get('username')">
                            </app-input>
                            <app-input [label]="'Password'" [inputType]="'password'" [control]="loginForm.get('password')"></app-input>
                            <div class="ui red label" *ngIf="loginForm.errors">
                                <p *ngIf="loginForm.errors.credentials">
                                    Invalid credentials provided was given. Please try again.
                                </p>
                            </div>
                            <button [ngClass]="loading ?'ui primary loading button': ''" type="submit" [disabled]="loginForm.invalid" mat-raised-button type="submit">SignIn
                            </button>
                        </div>
                    </form>
                   
                    <a [routerLink]="['/user/passwordreset']" routerLinkActive="active"  class=" p-2 link">Forgot password ?</a>
                 
            </div>
            <div class="middle aligned column">
                <div [routerLink]="['/user/signup']" routerLinkActive="active"  class="ui big primary button">
                    <i class="signup icon"></i>
                    Signup
                </div>
                <a [href]="facebookUrl" class="ui big facebook button my-1">
                    <i class="facebook icon"></i>
                    Facebook
                </a>
                <a [href]="gogleUrl" class="ui big google plus button my-1">
                   <i class="google icon"></i>
                   Google
                </a>
            </div>
        </div>
        <div class="ui vertical divider">
            OR
        </div>
    </div>
</div>
</div>
