<div class="mat-elevation-z8">
    <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by Name, Phone Number, email">
    </mat-form-field>
    <table mat-table [class.isMobile]="'isMobile'"  [dataSource]="dataSource">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let el">{{el.fullName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let el">{{el.email}}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let el">{{el.phoneNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="numberOfPeople">
            <th mat-header-cell *matHeaderCellDef>Number Of People</th>
            <td mat-cell *matCellDef="let el">{{el.numberOfPeople}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let el">{{el.date | date}}</td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let el">{{el.time | date: 'hh:mm a'}}</td>
        </ng-container>
        <ng-container matColumnDef="specialRequest">
            <th mat-header-cell *matHeaderCellDef>Special Request</th>
            <td mat-cell *matCellDef="let el">{{el.specialRequest}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
