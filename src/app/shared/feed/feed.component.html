<div class="ui items">
    <div class="item">
        <a *ngIf="image === null" class="ui small image">
            <img src="../../../assets/imageplaceholder.png">
        </a>
        <a *ngIf="image" class="ui small image">
            <img [src]="image.imageUrl">
        </a>
        <div class="content">
            <a class="header">{{title}}</a>
            <div class="description">
                <ng-content></ng-content>
            </div>
            <div select="[extra]" class="extra">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
