
<div class="container" cdkAutofill>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="signup">
                <h1 class="title">Create Reservation</h1>
                <form>
                    <div class="">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput placeholder="Name"> 
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput placeholder="Email"> 
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Phone Number</mat-label>
                            <input type="number" class="full-width" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Date</mat-label>
                            <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width" [formGroup] ="reservation.time">
                            <input [ngxTimepicker] = "picker1" formControlName="reservation.time">
                            <ngx-material-timepicker #picker1></ngx-material-timepicker>
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
