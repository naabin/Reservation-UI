<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="signup">
                <h1 class="title">User Signup</h1>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput placeholder="First Name" formControlName="firstName"
                                [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput placeholder="Last Name" formControlName="lastName"
                                [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email" formControlName="email"
                                [ngClass]="{'is-invalid': submitted && f.email.errors}">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is not valid</div>
                            </div>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput placeholder="Username" formControlName="username"
                                [ngClass]="{'is-invalid': submitted && f.username.errors}">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>

                            </div>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password" formControlName="password"
                                [ngClass]="{'is-invalid': submitted && f.password.errors}">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be atleast 6 characters</div>
                            </div>
                        </mat-form-field>
                    </div>
                    <button [disabled]="loading" class="btn" mat-raised-button>Register
                        <mat-spinner *ngIf="loading"></mat-spinner>
                    </button>
                </form>
                <div>
                    <h5><b>Already have an account ? </b><a class="nav-link" [routerLink]="['/login']"
                            routerLinkActive="router-link-active">Login</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
