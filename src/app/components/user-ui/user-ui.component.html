<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="signup">
                <h1 class="title">User Signup</h1>
                <form>
                    <div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput placeholder="First Name">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput placeholder="Username">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                        
                    </div>
                    <button class="btn" mat-raised-button>Register</button>
                </form>
                <div>
                    <h5><b>Already have an account ? </b><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></h5>
                </div>
            </div>
        </div>
    </div>
</div>
